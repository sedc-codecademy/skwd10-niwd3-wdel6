<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=<1.0>">
    <title>Sedc Calculator</title>
</head>
<body>
    <h1>Welcome to SEDC Calculator</h1>

    First: <input type="number" id="first" placeholder="First number" />
    <br />
    Operation: <select id="operation">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
    <br />
    Second: <input type="number" id="second" placeholder="Second number" />
    <br />
    <button id="calculate">Calculate</button>
    <br />
    Result is: <div id="result"></div>
    <script src="calc/calculator.js"></script>
</body>
</html>
